<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home decoration." />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <title>Home Dec. | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="brand">
        <img class="logo" src="img/logo.svg" alt="#">
            <h1>Homedec<span>.</span></h1>
        </div>
        <ul>
            <li>
                <a href="#">Rooms</a>
            </li>
            <li>
                <a href="#">Decor</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <ul class="user">
            <li class="links">
                <a href="#">
                    <i class="far fa-heart"></i>
                </a>
            </li>
            <li class="links">
                <a href="#">
                    <i class="fas fa-shopping-basket"></i>
                </a>
            </li>
            <button class="login">Login</button>
        </ul>
    </nav>
    <!-- Header content -->
        <header class="slider">
            <!-- Slider -->
            <section class="carousel">
                <div class="carousel-inner">
                    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                    <div class="carousel-item">
                        <img src="img/carousel/slider.jpg">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                    <div class="carousel-item">
                        <img src="img/header.jpg">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                    <div class="carousel-item">
                        <img src="img/carousel/slider.jpg">
                    </div>
                    <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                    <label for="carousel-2" class="carousel-control next control-1">›</label>
                    <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                    <label for="carousel-3" class="carousel-control next control-2">›</label>
                    <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                    <label for="carousel-1" class="carousel-control next control-3">›</label>
                    <ol class="carousel-indicators">
                        <li>
                            <label for="carousel-1" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-2" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-3" class="carousel-bullet">•</label>
                        </li>
                    </ol>
                </div>
            </section>
            <section class="header-content">
                <h2>Create your perfect space</h2>
            </section>
        </header>
    <!-- Homepage's main content -->
    <main>
        <!-- add some more content here -->
    </main>
    <!-- Footer bar -->
    <footer>Copyright © 2022</footer>
</body>
</html>
